<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="music-img"></div>
      <div class="main-1">
        <div class= "padding"></div>
        <div class= "padding"></div>
        <div class="order">Order Summary</div>

        <div class="bio">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </div>
        <div class = "padding"></div>

        <div class="plans">
          <div class="song-icon"></div>
          <div class="annual-plan">
            <div><b>Annual Plan</b></div>
            <div class = padding></div>
            <div><p>$59.99/year</p></div>
          </div>

          <div class="change"><a href="#">Change</a> </div>
        </div>

        <div class="payment">
          <button class="proceed">
            <div class = "padding"></div>
            Proceed to Payment
            <div class = "padding"></div>
          </button>

          <div class="cancel">
            <div class = "padding"></div>
            Cancel Order
            <div class = "padding"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.sidehustle.ng" target="_blank"
        >Side Hustle</a
      >. Coded by <a href="#">Group 62</a>.
    </div>
  </body>
</html>
